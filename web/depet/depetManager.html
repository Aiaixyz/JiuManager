<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>depetManager</title>
  <link href="../asserts/plugins/BootstrapV3/css/bootstrap.css" rel="stylesheet">
  <script src="../asserts/plugins/JQuery/jquery-3.6.0.min.js"></script>
  <script src="../asserts/plugins/BootstrapV3/js/bootstrap.js"></script>
  <script src="../asserts/plugins/bootstrapValidator/bootstrapValidator.js"></script>
  <script src="../asserts/plugins/bootstrapValidator/zh_CN.js"></script>
    <script>
        $(function (){
            let aDate = new Date().getHours();
            console.log(aDate)
            let times;
            switch (aDate){
                case 0:case 2:case 3:case 4:case 5:case 6:times = "凌晨了！今天也是努力的一天！";break;
                case 7:case 8:case 9:case 10:times = "上午好！新的一天开始了，来杯咖啡吧！";break;
                case 11:case 12:case 13:times = "中午好！是时候休息一下了！";break;
                case 14:case 15:case 16:case 17:times = "下午好！记得喝下午茶哦！";break;
                case 18:case 19:case 20:case 21:case 22:case 23:times = "晚上好！该下班了！";break;
            }
            $("#good").text(times)
            $.ajax({
                url:'/JiuManager/UserController',
                data:{
                    method:"getRealNameBySessionId",
                },
                type:'get',
                dataType:'json',
                success:function (respBean){
                    $("#realname").text(respBean.data+" ")
                }
            })
        })
    </script>
</head>
<body>
<div class="container">
    <nav>
        <div class="page-header">
            <h2><span id="realname"></span><span id="good"></span><small></small></h2>
        </div>
    </nav>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" style="height: 550px">
            <div class="item active">
                <img src="../asserts/img/1.jpg" alt="Los Angeles">
            </div>

            <div class="item">
                <img src="../asserts/img/5.jpg" alt="Chicago">
            </div>

            <div class="item">
                <img src="../asserts/img/3.jpg" alt="New York">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</div>

</body>
</html>
