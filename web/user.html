<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户主页</title>
    <link href="./asserts/plugins/BootstrapV3/css/bootstrap.css" rel="stylesheet">
    <script src="./asserts/plugins/JQuery/jquery-3.6.0.min.js"></script>
    <script src="./asserts/plugins/BootstrapV3/js/bootstrap.js"></script>
    <script src="./asserts/plugins/bootstrapValidator/bootstrapValidator.js"></script>
    <script src="./asserts/plugins/bootstrapValidator/zh_CN.js"></script>
</head>
<script>
    onload =function (){
        $(function (){
            $.ajax({
                url:'/JiuManager/UserController',
                data:{
                    method:"getUsernameBySessionId",
                },
                type:'get',
                dataType:'json',
                success:function (respBean){
                    $("#username").text(respBean.data)
                }
            })
        })
    }
    $(function (){
        $("#loginOut").click(function (){
            $.ajax({
                url:'/JiuManager/UserController',
                data:{
                    method:"LoginOut",
                },
                type:'get',
                dataType:'json',
                success:function (respBean){
                    location.href="./index.html"
                }
            })
        });
    })
</script>
<style>
    a,a:hover,a:link{
        text-decoration: none;font-size: 12px;color: black;
    }

    iframe{
        width: 100%;
        height: 700px;
    }
</style>
<body>
<div class="container-fluid">
    <nav><a class="navbar-brand" style="height: 50px;padding: 0" href="#"><img alt="Brand" src="./asserts/img/logo.png" width="60px"></a>
        <div class="page-header">
            <h1><strong>酒管家后台管理系统 </strong> <small><i> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;欢迎使用，用户： <span id="username"></span></i></small><a id="loginOut" href="#">   退出登录</a></h1>
        </div>
    </nav>
    <div class="col-md-2">
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation" class="active"><a href="./depet/depetManager.html"  target="frame">主页</a></li>
            <li role="presentation"><a href="./depet/view.html" target="frame">查看仓库</a></li>
            <li role="presentation"><a href="./depet/shippingIn.html" target="frame">入库</a></li>
            <li role="presentation"><a href="./depet/shippingOut.html" target="frame">出库</a></li>
            <li role="presentation"><a href="./report/report.html" target="frame">报损</a></li>
            <li role="presentation"><a href="./vendors/view.html" target="frame">查看供应商</a></li>
        </ul>
    </div>
    <div class="col-md-10">
        <div class="col-md-12">
                <iframe src="./depet/depetManager.html" name="frame" style="overflow:visible;" scrolling="yes" frameborder="no" width="100%" height="100%"></iframe>
        </div>
    </div>
</div>
</body>
</html>
